name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'MXRandom.op'
        exclusions: '*.git* *.vscode* .CONTRIBUTING.md LICENSE README.md build-op.example.bat'
