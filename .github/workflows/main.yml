name: Create and Move Artifact

on:
  push:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Clean up old artifacts
        run: rm -rf op

      - name: Compress Source Code and Info File
        run: |
          mkdir op
          cp -r src/ op/src
          cp info.toml op/
          cd op && zip -r MXRandom.op src/ info.toml

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: MXRandom
          path: op/MXRandom.op

      - name: Move Artifact to Main Files Directory
        run: cp op/MXRandom.op .

      - name: Display Main Files Directory
        run: ls

      - name: Update Release
        uses: actions/github@v4
        with:
          github-token: ${{ secrets.SECRET }}
          repository: ${{ github.repository }}
          tag_name: v1.0.0
          overwrite: true
          assets: |
            MXRandom.op
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET }}
